<!DOCTYPE html>
<head>
  <!-- head info from view -->
  <title>My first view</title>
  <meta charset="UTF-8">
  <meta name="description" content="A blog powered by Scriptorium. This is default text intended to be changed by the user.">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <meta name="robots" content="index, follow">
  <script src="./scriptorium-TEST/views/sample/config/common.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEJ04F5o1v7V5b7ZMjGhGjxA8yQmBfvZwzI1r+0gEv+9KnQIMJxWwzD0u8nZ7" crossorigin="anonymous">
</head>
<html>
  <body>
    <header class="header" style="background: lightgray; padding: 10px;">
      <!-- Section: header (output) -->
      <h1>My first view</h1>
  
      <p>This is header...</p>
    </header>
    <div style='display: flex; flex-grow: 1;'> <!-- before left/main/right -->
      <aside class="left" style="width: 15%; background: #f0f0f0; padding: 10px; flex-grow: 0; flex-shrink: 0;">
        <!-- Section: left (output) -->
        <p>This is left...</p>
      </aside>
      <!-- Section: main (output) -->
      <div id="main" class="main" style="flex-grow: 1; padding: 10px;">
        <style>
          body { font-family: verdana }

          .recent-title a {
            color: #010101;
            font-family: verdana;
            font-size: 28px;
            float: right;
            display: inline-block;
            text-align: top;
            text-decoration: none;
          }

          .recent-title a:hover {
            text-decoration: none;
          }

          .recent-title-text a {
            color: #0101a1;
            font-family: verdana;
            font-size: 22px;
            display: block;
            text-decoration: none;
          }

          .recent-title-text a:hover {
            text-decoration: none;
          }

          .recent-date {
            color: #9a9a9a;
            font-family: verdana;
            font-size: 15px;
            display: block;
            float: left;
            text-align: top;
          }

          .mydrop {
            color: #444444;
            float: left;
            text-align: top;
          # font-family: Verdana;
            font-size: 38px;
            line-height: 38px;
          # padding-top: 0px;
            padding-right: 8px;
            padding-left: 3px;
          }

          .thumbnail img {
              max-height: 100%;
              max-width: 100%;
          }
        </style>
        <h1>No posts yet!</h1>
      </div>
 <!-- end main -->
      <aside class="right" style="width: 15%; background: #f0f0f0; padding: 10px; flex-grow: 0; flex-shrink: 0;">
        <!-- Section: right (output) -->
        <p>This is right...</p>
      </aside>
    </div>
 <!-- after left/main/right --></div>
  <footer class="footer" style="background: lightgray; padding: 10px;">
    <!-- Section: footer (output) -->
    <p>This is footer...</p>
  </footer>
</body>
</html>
